context:
  version: 0.11.1
  r_version: 4.3
package:
  name: r-tomics
  version: ${{ version }}
source:
  url: https://github.com/twillis209/r-tomics/releases/download/v${{ version
    }}/tomics_${{ version }}.tar.gz
  sha256: 1e6c92cba69c4cfc5b16a50aa1f8524fe024391f33b12df6c5228c1a76db4499
build:
  script:
    - if: unix
      then:
        - mkdir -p inst
        - cp -R tests inst/tests
        - R CMD INSTALL --build .
requirements:
  host:
  - r-base >= {{ r_version }}
  - r-data.table (>= 1.15)
  - r-dplyr
  - r-ggbreak
  - r-ggplot2
  - r-ggrepel
  - r-ggtext
  - r-magrittr
  - r-plotly
  - r-rlang
  - r-scales
  - r-tibble
  - r-tidyr
  - r-tidyselect
  run:
  - r-base
  - r-data.table (>= 1.15)
  - r-dplyr
  - r-ggbreak
  - r-ggplot2
  - r-ggrepel
  - r-ggtext
  - r-magrittr
  - r-plotly
  - r-rlang
  - r-scales
  - r-tibble
  - r-tidyr
  - r-tidyselect
tests:
- script:
  - Rscript -e "library('tomics');"
  - Rscript -e "library(tomics); testthat::test_package('tomics')"
  requirements:
    run:
    - r-testthat (>= 3.0.0)
    - r-vdiffr
about:
  homepage: https://github.com/twillis209/r-tomics
  summary: Useful functions for working with GWAS data.
  description: This package contains utility functions for working with GWAS data, e.g. drawing Manhattan plots and running a fixed-effect meta-analysis.
  license: MIT
  repository: https://github.com/twillis209/r-tomics
