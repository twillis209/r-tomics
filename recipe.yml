context:
  version: 0.13.1
package:
  name: r-tomics
  version: ${{ version }}
source:
  url: https://github.com/twillis209/r-tomics/releases/download/v${{ version
    }}/tomics_${{ version }}.tar.gz
  sha256: 89cb1bb89b0eb4b14b524925ff8adf3d27e08f889ab7fc34818c8ab5a3804b7e
build:
  script:
    - if: unix
      then:
        - mkdir -p inst
        - cp -R tests inst/tests
        - R CMD INSTALL --build .
requirements:
  host:
  - r-base
  - r-data.table (>= 1.15)
  - r-dplyr
  - r-ggbreak
  - r-ggplot2
  - r-ggrepel
  - r-ggtext
  - r-magrittr
  - r-plotly
  - r-htmlwidgets
  - r-rlang
  - r-scales
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ggnewscale
  run:
  - r-base
  - r-data.table (>= 1.15)
  - r-dplyr
  - r-ggbreak
  - r-ggplot2
  - r-ggrepel
  - r-ggtext
  - r-magrittr
  - r-plotly
  - r-htmlwidgets
  - r-rlang
  - r-scales
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ggnewscale
tests:
- script:
  - Rscript -e "library('tomics');"
  - Rscript -e "library(tomics); testthat::test_package('tomics')"
  requirements:
    run:
    - r-testthat (>= 3.0.0)
    - r-vdiffr
about:
  homepage: https://github.com/twillis209/r-tomics
  summary: Useful functions for working with GWAS data.
  description: This package contains utility functions for working with GWAS data, e.g. drawing Manhattan plots and running a fixed-effect meta-analysis.
  license: MIT
  repository: https://github.com/twillis209/r-tomics
